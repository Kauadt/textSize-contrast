<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar tamanho da fonte</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="background">
    <header id="header">
        Clique aqui para adicionar um constraste de cores!
    </header>
    <main class="container">     
        <div class="boxContainer">
            <h1>Clique aqui para alterar o tamanho da fonte!</h1>
        <div class="buttons">
            <button class="btnSize" onclick="sizeFont(-9)">-</button>
            <button class="btnSize" onclick="sizeFont(18)">reset</button>
            <button class="btnSize" onclick="sizeFont(+9)">+</button>
        </div>

        <div class="row"></div>

        <p id="text">
            Texto qualquer para ser alterado :?
        </p>
        </div>
    </main>


</body>
<script src="js/index.js"></script>

</html>
